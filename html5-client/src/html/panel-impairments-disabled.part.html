<div id="impairmentsPanel" class="tab-pane fade">
  <div class="card">
    <div class="card-body">
      <div class="alert alert-warning mb-4" role="alert">
        <h4 class="alert-heading"><i class="fas fa-lock"></i> Feature Disabled in Demo</h4>
        <p class="mb-0">Network Impairments are read-only in this demo version to prevent interference with the shared experience and live network traffic.</p>
      </div>

      <fieldset disabled>
        <form id="impairmentsForm">
          <div class="form-row align-items-end">
            <div class="form-group col-md-3">
              <label for="delay">Delay</label>
              <div class="input-group">
                <input id="delay" class="form-control" type="number" min="0" max="200" value="0" />
                <div class="input-group-append">
                  <span class="input-group-text">ms</span>
                </div>
              </div>
            </div>
            <div class="form-group col-md-3">
              <label for="jitter">Delay variation</label>
              <div class="input-group">
                <input id="jitter" class="form-control" type="number" min="0" max="100" value="0" />
                <div class="input-group-append">
                  <span class="input-group-text">ms</span>
                </div>
              </div>
            </div>
            <div class="form-group col-md-3">
              <label for="loss">Loss</label>
              <div class="input-group">
                <input id="loss" class="form-control" type="number" min="0" max="100" step="0.1" value="0" />
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="btn-group">
                <button id="set_netem_button" class="btn btn-primary">
                  <i class="fas fa-sync-alt" aria-hidden="true"></i>
                  Update
                </button>
                <button id="clear_netem_button" class="btn btn-secondary">
                  <i class="fas fa-minus" aria-hidden="true"></i>
                  Clear
                </button>
              </div>
            </div>
          </div>
          <div class="mt-3"><em>Status:</em> <span id="netem_status">Disabled</span></div>
        </form>

        <table id="programs_table" class="table mt-4">
          <thead>
            <tr>
              <th>Programs</th>
              <th>
                <button id="program_add" class="btn btn-secondary" type="button">
                  <i class="fas fa-plus" aria-hidden="true"></i>
                  Add Program
                </button>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Programs list would go here -->
          </tbody>
        </table>
      </fieldset>

    </div>
  </div>
</div> <!-- tab pane -->
