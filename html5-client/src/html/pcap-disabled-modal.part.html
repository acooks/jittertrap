<!-- PCAP disabled modal -->
<div id="pcap-disabled-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pcapDisabledModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pcapDisabledModalLabel"><i class="fas fa-lock"></i> Feature Disabled in Demo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>This button normally downloads a pcap file containing the last 30 seconds of network traffic.</p>
        <p class="mb-0">This feature is disabled in the demo to protect network privacy.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
