        <!-- Chart Parameters -->
        <div id="chartsPanel" class="tab-pane fade in active">
          <div class="panel panel-default">
            <div class="panel-body">
              <form id="chartsForm" class="form-inline">
                <div class="form-group">
                  <label for="chopts_chartPeriod">Interval</label>
                  <div class="input-group">
                    <select id="chopts_chartPeriod" class="form-control">
                      <option value=5>5</option>
                      <option value=10>10</option>
                      <option value=20>20</option>
                      <option value=50>50</option>
                      <option value=100 selected>100</option>
                      <option value=200>200</option>
                      <option value=500>500</option>
                      <option value=1000>1000</option>
                    </select>
                    <span class="input-group-addon">ms</span>
                  </div>
                </div>
                <button id="chopts_stop_start" class="btn btn-primary"> Pause/Run</button>

                <div class="btn-group" data-toggle="tab">
                  <label id="showTputPanel" class="btn btn-primary" data-toggle="tab" href="#tputPanel">Throughput</label>
                  <label id="showTopTalkPanel" class="btn btn-primary" data-toggle="tab" href="#toptalkPanel">Top Talkers</label>
                </div>

                <div class="tab-content">
                  <div id="tputPanel" class="tab-pane active">
                    <div style="padding:10px;"></div>
                    <div class="form-group">
                      <label for="chopts_series">Series</label>
                      <select id="chopts_series" class="form-control">
                        <option value="rxRate" selected="selected">Rx Bitrate</option>
                        <option value="txRate">Tx Bitrate</option>
                        <option value="rxPacketRate">Rx Packet Rate</option>
                        <option value="txPacketRate">Tx Packet Rate</option>
                      </select>
                    </div>
                    <div style="padding:10px;"></div>
                    <div id="chartThroughput" style="height: 300px; width:100%;"></div>
                    <div style="padding:10px;"></div>
                    <div id="packetGapContainer" style="height: 300px; width: 100%;"></div>
                  </div>

                  <div id="toptalkPanel" class="tab-pane ">
                    <div style="padding:10px;"></div>
                    <div class="btn-group" data-toggle="buttons" id="y-axis-is-logarithmic" >
                      <label class="btn btn-default btn-on btn-sm active">
                      <input name="y-axis-is-log" type="radio" value="1" checked="checked">Logarithmic</label>
                      <label class="btn btn-default btn-off btn-sm ">
                      <input name="y-axis-is-log" type="radio" value="0">Linear</label>
                    </div>
                    <div style="padding:10px;"></div>
                    <div id="chartToptalk" style="height: 700px; width:100%;"></div>
                  </div>
                </div>
              </form>
            </div>
          </div> <!-- panel -->
        </div> <!-- tab pane -->
